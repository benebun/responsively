<!DOCTYPE html>
<html>
<head>
  <title>Responsive Desk</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/screen.css" media="screen">
</head>
<body class="desk">
  <ul class="devices">
    <li class="device" id="desktop">
      <div class="bezel">
        <div class="content">
          <div class="scrollbar"></div>
          <iframe src="responsive.html"></iframe>
        </div>
      </div>
      <div class="base base_middle"></div>
      <div class="base base_bottom"></div>
    </li>
    <li class="device" id="laptop">
      <div class="bezel">
        <div class="content">
          <div class="scrollbar"></div>
          <iframe src="responsive.html"></iframe>
        </div>
      </div>
      <div class="base"></div>
    </li>
    <li class="device rotate" id="tablet">
      <div class="bezel">
        <div class="content">
          <div class="scrollbar"></div>
          <iframe src="responsive.html"></iframe>
        </div>
      </div>
    </li>
    <li class="device rotate" id="phone">
      <div class="bezel">
        <div class="content">
          <div class="scrollbar"></div>
          <iframe src="responsive.html"></iframe>
        </div>
      </div>
    </li>
  </ul>
</body>
</html>
